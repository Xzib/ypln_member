
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='sign_up/images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/bootstrap/css/bootstrap.min.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/animate/animate.css')}}">
	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/css-hamburgers/hamburgers.min.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/animsition/css/animsition.min.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/select2/select2.min.css')}}">
	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/vendor/daterangepicker/daterangepicker.css')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up/css/main.css')}}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/sign_up/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST">
					{{ form.hidden_tag() }}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						{{form.useremail(class_='input100')}}
						<!-- <input class="input100" type="text" name="username" placeholder="User name"> -->
						{% if message == 'Incorrect Email id' %}
						<p>{{message}}</p>
						{% endif %}
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
 
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{form.password(class_='input100')}}
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						{% if message == 'Incorrect Password' %}
						<p>{{message}}</p>
						{% endif %}
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='sign_up/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{url_for('static',filename='sign_up/vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='sign_up/vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='sign_up/js/main.js')}}"></script>

</body>
</html>
