{% extends "base_dashboard.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ post.title }}</h1>
        <h2>Written By: {{ post.author.username }} </h2>
        <p>
            {{ post.text }}
        </p>
        <div>
            <a href="{{url_for('blog_post_bp.update',blog_post_id=post.id)}}"> Update </a> 
            <button type="button" name="button" class="btn btn-danger" data-toggle="modal" data-target='#del_modal'>Delete</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id='del_modal'>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Post?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete {{post.title}}</p>
            </div>
            <div class="modal-footer">
              <form action="{{url_for('blog_post_bp.delete',blog_post_id=post.id)}}" method="POST">
                <input type="submit" class="btn btn-danger" value="Delete">

              </form>
             
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
</div>

   


{% endblock %}
